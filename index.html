<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accidents Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <h1>Accidents Data</h1>
    <div id="data-container"></div>

    <script>
        const csvFiles = [
            'https://raw.githubusercontent.com/Eman-Nasr/Data/main/accidents_part1.csv',
            'https://raw.githubusercontent.com/Eman-Nasr/Data/main/accidents_part2.csv',
            'https://raw.githubusercontent.com/Eman-Nasr/Data/main/accidents_part3.csv',
            'https://raw.githubusercontent.com/Eman-Nasr/Data/main/accidents_part4.csv',
            'https://raw.githubusercontent.com/Eman-Nasr/Data/main/accidents_part5.csv'
        ];

        const fetchData = (file) => {
            return new Promise((resolve, reject) => {
                Papa.parse(file, {
                    download: true,
                    header: true,
                    complete: (results) => resolve(results.data),
                    error: (error) => reject(error)
                });
            });
        };

        async function displayData() {
            const container = document.getElementById('data-container');
            for (const file of csvFiles) {
                try {
                    const data = await fetchData(file);
                    let table = `<h2>${file.split('/').pop()}</h2><table border="1"><tr>`;
                    Object.keys(data[0]).forEach((header) => {
                        table += `<th>${header}</th>`;
                    });
                    table += `</tr>`;
                    data.forEach((row) => {
                        table += `<tr>`;
                        Object.values(row).forEach((value) => {
                            table += `<td>${value}</td>`;
                        });
                        table += `</tr>`;
                    });
                    table += `</table>`;
                    container.innerHTML += table;
                } catch (error) {
                    console.error('Error loading file:', file, error);
                }
            }
        }

        displayData();
    </script>
</body>
</html>
